<p id="report-hashed">{{reportHash}}</p>
<md-input-container class="full-width">
  <input id="report-content"
         mdInput
         placeholder="Describe what you have achieved"
         [(ngModel)]="report"
         (ngModelChange)="updateReportHash()">
</md-input-container>

<button md-raised-button
        class="pull-right"
        color="primary"
        id="submit-report"
        [disabled]="!report"
        (click)="submitReport()">
  Submit Report
</button>
