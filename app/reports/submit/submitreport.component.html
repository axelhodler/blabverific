<p id="report-hashed">{{reportHash}}</p>
<md-input-container style="width: 100%;">
  <input id="report-content"
         mdInput
         placeholder="Describe what you did"
         [(ngModel)]="report"
         (ngModelChange)="updateReportHash()">
</md-input-container>

<button md-raised-button
        style="float: right;"
        color="primary"
        id="submit-report"
        [disabled]="!report"
        (click)="submitReport()">
  Submit Report
</button>
