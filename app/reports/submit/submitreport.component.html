<p></p>

<md-input-container class="full-width">
  <input id="report-content"
         mdInput
         placeholder="Describe what you have achieved"
         [(ngModel)]="report"
         (ngModelChange)="updateReportHash()">
</md-input-container>

<input id="report-compensation"
       mdInput
       type="number"
       placeholder="What compensation do you accept">

<p id="report-hashed"
   style="float: left;"
   [hidden]="!reportHash">
  Your report has the unique hash of <i>{{reportHash}}</i> and will be stored as such
</p>

<button md-raised-button
        class="pull-right"
        color="primary"
        id="submit-report"
        [disabled]="!report"
        (click)="submitReport()">
  Submit Report
</button>
