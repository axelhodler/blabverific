<table id="reports-list">
  <tr>
    <td>Hash</td>
    <td>Content</td>
    <td>Submitter</td>
    <td>Verifier Count</td>
    <td>Verify</td>
  </tr>
  <tr *ngFor="let report of reports">
    <td>{{report.id}}</td>
    <td>{{report.content}}</td>
    <td>{{report.submitter}}</td>
    <td>{{report.verifierCount}}</td>
    <button md-mini-fab>
      <md-icon>check</md-icon>
    </button>
  </tr>
</table>
