<input id="report-id"
       placeholder="Hash of the report"
       [(ngModel)]="reportId">
<button id="find-report"
        [disabled]="!reportId"
        (click)="isReportValid()">Find Report
</button>
<button id="verify-report"
        [disabled]="!reportId"
        (click)="verifyReport()">Verify Report
</button>
<div id="is-report-valid">
  {{ isReportValidText }}
</div>
<div id="report-verifier-amount">
  {{ reportVerifierAmount }}
</div>
