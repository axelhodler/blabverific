<p></p>

<md-input-container>
  <input id="report-id"
         mdInput
         placeholder="Hash of the report"
         (keyup)="isReportValid()"
         [(ngModel)]="reportId">
</md-input-container>

<button md-raised-button
        color="primary"
        id="verify-report"
        [disabled]="!reportId"
        (click)="verifyReport()">
  Verify Report
</button>

<div id="is-report-valid">
  {{ isReportValidText }}
</div>

<md-list *ngFor="let verifier of reportVerifiers"
         id="report-verifiers">
  <md-list-item>{{ verifier }}</md-list-item>
</md-list>
