<md-input-container>
  <input id="report-id"
         mdInput
         placeholder="Hash of the report"
         [(ngModel)]="reportId">
</md-input-container>

<button id="find-report"
        md-button
        [disabled]="!reportId"
        (click)="isReportValid()">Check validity
</button>

<button md-raised-button
        color="primary"
        id="verify-report"
        [disabled]="!reportId"
        (click)="verifyReport()">Verify Report
</button>

<div id="is-report-valid">
  {{ isReportValidText }}
</div>

<md-list id="report-verifiers">
  <md-list-item>{{ reportVerifiers }}</md-list-item>
</md-list>
